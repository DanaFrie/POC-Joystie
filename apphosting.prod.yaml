# Firebase App Hosting configuration for PRODUCTION
# This file configures environment variables and build settings for Firebase App Hosting

env:
  # Set HOSTNAME to 0.0.0.0 to ensure Next.js server listens on all interfaces
  # This is required for Firebase App Hosting health checks to work
  - variable: HOSTNAME
    value: "0.0.0.0"
    availability:
      - RUNTIME

  # Environment identifier for logging (intgr = logs enabled, prod = logs disabled)
  - variable: NEXT_PUBLIC_ENV
    value: "prod"
    availability:
      - BUILD
      - RUNTIME

  # Firebase Configuration (NEXT_PUBLIC_* variables)
  # These are embedded at build time and also available at runtime
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY_PROD_SECRET
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN_PROD_SECRET
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID_PROD_SECRET
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID_PROD_SECRET
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID_PROD_SECRET
    availability:
      - BUILD
      - RUNTIME

  # Google Gemini API Key (for screenshot processing)
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY_PROD_SECRET
    availability:
      - RUNTIME

  # Firebase Function URL (for screenshot processing)
  - variable: FIREBASE_FUNCTION_URL
    secret: FIREBASE_FUNCTION_URL_PROD_SECRET
    availability:
      - RUNTIME

