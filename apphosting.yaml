# Firebase App Hosting configuration
# This file configures environment variables and build settings for Firebase App Hosting
#
# IMPORTANT: Set other environment variables via Firebase Console:
#   Firebase Console → App Hosting → Your App → Environment → Environment Variables
#
# Required environment variables:
#   - NEXT_PUBLIC_FIREBASE_API_KEY (BUILD + RUNTIME)
#   - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN (BUILD + RUNTIME)
#   - NEXT_PUBLIC_FIREBASE_PROJECT_ID (BUILD + RUNTIME)
#   - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET (BUILD + RUNTIME)
#   - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID (BUILD + RUNTIME)
#   - NEXT_PUBLIC_FIREBASE_APP_ID (BUILD + RUNTIME)
#   - GOOGLE_API_KEY (RUNTIME only)
#
# For sensitive values (API keys), use Firebase Secrets Manager:
#   1. Set secret: firebase apphosting:secrets:set SECRET_NAME
#   2. Grant access: firebase apphosting:secrets:grantaccess SECRET_NAME
#   3. Reference in Firebase Console using the secret name

env:
  # Set HOSTNAME to 0.0.0.0 to ensure Next.js server listens on all interfaces
  # This is required for Firebase App Hosting health checks to work
  - variable: HOSTNAME
    value: "0.0.0.0"
    availability:
      - RUNTIME

